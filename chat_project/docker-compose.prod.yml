version: '3.10'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: sh -c "python manage.py migrate && python manage.py collectstatic && gunicorn chat_project.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume: